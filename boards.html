<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalleyeFest - Leaderboards</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --wf-blue: #0070c0;
            --wf-dark-blue: #005694;
            --wf-accent: #FFD700;
            --wf-black: #222;
            --wf-gray: #888;
            
            /* Simplified color scheme */
            --primary: var(--wf-blue);
            --secondary: var(--wf-dark-blue);
            --accent: var(--wf-accent);
            --dark: var(--wf-black);
            --light: #ffffff;
            --success: #1ab64f;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #333;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            overflow-y: auto;
        }
        
        .page-header {
            text-align: center;
            padding: 20px 0;
            color: white;
            margin-bottom: 20px;
            position: relative;
        }
        
        .header-title {
            font-size: 2.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            color: var(--accent);
        }
        
        /* Derby section styling */
        .derby-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 25px;
            overflow: hidden;
            border: 2px solid var(--wf-black);
        }
        
        .derby-title {
            background: var(--primary);
            color: white;
            padding: 15px 20px;
            margin: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1.3em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }
        
        .derby-title.popular {
            background: var(--secondary);
        }
        
        .derby-title::after {
            content: '▼';
            font-size: 0.8em;
            transition: transform 0.3s;
        }
        
        .derby-title.collapsed::after {
            transform: rotate(-90deg);
        }
        
        .trophy-icon {
            display: inline-block;
            margin-right: 8px;
            color: var(--accent);
        }
        
        .derby-content {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            padding: 15px;
            transition: all 0.5s ease-out;
            overflow: hidden;
        }
        
        .derby-content.collapsed {
            max-height: 0;
            padding: 0 15px;
            opacity: 0;
        }
        
        .derby-content.expanded {
            max-height: 5000px;
            opacity: 1;
        }
        
        /* Leaderboard card styling */
        .leaderboard {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect fill="white" width="100" height="100"/><path d="M0 0L100 100ZM100 0L0 100Z" stroke="rgba(0,0,0,0.03)" stroke-width="1"/></svg>');
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            position: relative;
            transition: transform 0.3s;
            overflow: hidden;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            text-align: center;
        }
        
        .leaderboard:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.2);
        }
        
        .leaderboard.main-payout {
            border: 3px solid var(--success);
            grid-column: 1 / -1;
        }
        
        .leaderboard.non-main-payout {
            border: 3px solid var(--success);
        }
        
        .payout-badge {
            position: absolute;
            top: 35px;
            right: 10px;
            background: var(--success);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
            text-shadow: 1px 1px 1px rgba(0,0,0,0.2);
            z-index: 1;
        }
        
        .payout-badge::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: var(--success);
            border-radius: 23px;
            z-index: -2;
            opacity: 0.3;
            filter: blur(3px);
        }
        
        .leaderboard-header {
            background: var(--primary);
            color: white;
            padding: 12px 15px;
            text-align: center;
            position: relative;
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr;
            gap: 4px;
        }
        
        .leaderboard-title {
            margin: 0;
            font-size: 1.2em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            position: relative;
        }
        
        .leaderboard.main-payout .leaderboard-title {
            font-size: 1.5em;
        }
        
        .leaderboard-species {
            font-style: italic;
            margin: 0;
            opacity: 0.9;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1em;
        }
        
        .fish-icon {
            margin-right: 5px;
            color: var(--accent);
            font-size: 1.2em;
        }
        
        .leaderboard-stats {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        
        .leaderboard-stat {
            background: rgba(255,255,255,0.2);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.9em;
            display: flex;
            align-items: center;
        }
        
        .stat-icon {
            margin-right: 5px;
            font-size: 1.1em;
        }
        
        .leaderboard-body {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }
        
        .leaderboard-details {
            margin-bottom: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        
        .leaderboard-detail {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--primary);
            color: white;
            padding: 8px 15px;
            border-radius: 30px;
            font-size: 0.9em;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        
        .detail-label {
            font-weight: bold;
            color: var(--accent);
            margin-right: 5px;
        }
        
        .top-rankings {
            margin: 10px auto;
            flex: 1;
            max-width: 90%;
            position: relative;
        }
        
        .top-rankings h4 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 15px;
            font-size: 1.2em;
            position: relative;
            display: inline-block;
            padding: 0 20px;
        }
        
        .top-rankings h4::before,
        .top-rankings h4::after {
            content: '•';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
            font-size: 1.5em;
        }
        
        .top-rankings h4::before {
            left: 0;
        }
        
        .top-rankings h4::after {
            right: 0;
        }
        
        .top-rankings-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 4px;
            font-size: 1.05em;
            margin: 0 auto;
        }
        
        .top-rankings-table th {
            background: rgba(0, 112, 192, 0.1);
            padding: 10px 6px;
            text-align: center;
            color: var(--primary);
            font-weight: bold;
            border-top: 1px solid rgba(0, 112, 192, 0.2);
            border-bottom: 1px solid rgba(0, 112, 192, 0.2);
            font-size: 1.1em;
        }
        
        .top-rankings-table th:first-child {
            border-radius: 8px 0 0 8px;
            border-left: 1px solid rgba(0, 112, 192, 0.2);
        }
        
        .top-rankings-table th:last-child {
            border-radius: 0 8px 8px 0;
            border-right: 1px solid rgba(0, 112, 192, 0.2);
        }
        
        .top-rankings-table td {
            padding: 8px 6px;
            text-align: center;
            position: relative;
            font-size: 1.1em;
        }
        
        .top-rankings-table tr {
            transition: transform 0.2s;
        }
        
        .top-rankings-table tr:hover {
            transform: scale(1.02);
        }
        
        .rank-1 {
            font-weight: bold;
            color: #333;
        }
        
        .rank-1 td {
            background: linear-gradient(to right, rgba(255, 215, 0, 0.2), rgba(255, 215, 0, 0.1));
            position: relative;
        }
        
        .rank-1 td:first-child {
            border-radius: 8px 0 0 8px;
        }
        
        .rank-1 td:last-child {
            border-radius: 0 8px 8px 0;
        }
        
        .rank-1 td:first-child::before {
            content: '👑';
            position: absolute;
            left: -5px;
            top: -5px;
            font-size: 1em;
        }
        
        .rank-2 td {
            background: linear-gradient(to right, rgba(192, 192, 192, 0.2), rgba(192, 192, 192, 0.1));
        }
        
        .rank-2 td:first-child {
            border-radius: 8px 0 0 8px;
        }
        
        .rank-2 td:last-child {
            border-radius: 0 8px 8px 0;
        }
        
        .rank-3 td {
            background: linear-gradient(to right, rgba(205, 127, 50, 0.2), rgba(205, 127, 50, 0.1));
        }
        
        .rank-3 td:first-child {
            border-radius: 8px 0 0 8px;
        }
        
        .rank-3 td:last-child {
            border-radius: 0 8px 8px 0;
        }
        
        .rank-length {
            font-weight: bold;
            text-align: center;
            color: var(--primary);
            font-size: 1.15em;
        }
        
        .main-board-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            overflow: hidden;
        }
        
        .main-board-ranks {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .view-button {
            display: block;
            background: var(--dark);
            color: var(--accent);
            padding: 12px;
            text-align: center;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .view-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255,255,255,0.1);
            transform: rotate(30deg);
            transition: transform 0.5s;
            z-index: 0;
        }
        
        .view-button:hover {
            background: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
        }
        
        .view-button:hover::after {
            transform: rotate(30deg) translate(10%, 10%);
        }
        
        .view-button span {
            position: relative;
            z-index: 1;
        }
        
        .no-results {
            text-align: center;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            color: #666;
        }
        
        .main-board-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .main-board-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
            background: var(--secondary);
            opacity: 0.8;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }
        
        .main-board-img::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"><path fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1" d="M0 20 L40 20 M20 0 L20 40"/></svg>');
            background-size: 40px 40px;
        }
        
        /* Medal icons */
        .medal-icon {
            display: inline-block;
            font-size: 1.2em;
        }
        
        .loading-rankings {
            text-align: center;
            padding: 20px;
            color: #777;
            font-style: italic;
        }
        
        /* Simple animations */
        @keyframes shine {
            0% { background-position: -100px; }
            100% { background-position: 200px; }
        }
        
        .payout-badge::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent 0%, rgba(255,255,255,0.3) 50%, transparent 100%);
            background-size: 200px 100%;
            border-radius: 20px;
            animation: shine 2s infinite linear;
            z-index: -1;
        }
        
        /* Mobile Optimization */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
                max-width: 100%;
            }
            
            .header-title {
                font-size: 1.8em;
            }
            
            .derby-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 12px;
            }
            
            .leaderboard {
                margin-bottom: 0;
                transform: none !important;
            }
            
            .leaderboard-header {
                padding: 10px;
                gap: 2px;
            }
            
            .leaderboard-title {
                font-size: 1.1em;
            }
            
            .leaderboard.main-payout .leaderboard-title {
                font-size: 1.3em;
            }
            
            .leaderboard-species {
                font-size: 0.9em;
            }
            
            .leaderboard-stats {
                flex-direction: column;
                align-items: center;
                gap: 5px;
            }
            
            .leaderboard-body {
                padding: 15px 10px;
            }
            
            .main-board-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .main-board-img {
                height: 120px;
                font-size: 1.5em;
            }
            
            .main-board-ranks {
                grid-template-columns: 1fr;
                max-height: 350px;
                -webkit-overflow-scrolling: touch;
            }
            
            .leaderboard-details {
                flex-direction: column;
                gap: 8px;
            }
            
            .leaderboard-detail {
                width: 85%;
                margin: 0 auto;
                padding: 6px 12px;
            }
            
            .top-rankings {
                max-width: 100%;
            }
            
            .top-rankings-table {
                font-size: 0.85em;
            }
            
            .view-button {
                padding: 10px;
                font-size: 0.9em;
                margin-top: 15px;
            }
            
            /* Touch-friendly elements */
            .derby-title {
                padding: 15px;
                font-size: 1.2em;
            }
            
            .top-rankings-table td, 
            .top-rankings-table th {
                padding: 8px 4px;
            }
            
            .payout-badge {
                top: 30px;
                right: 5px;
                padding: 5px 10px;
                font-size: 0.8em;
            }
            
            /* Add swipe indicator for horizontal scrolling */
            .swipe-indicator {
                display: flex;
                align-items: center;
                justify-content: center;
                color: var(--primary);
                font-size: 0.8em;
                margin: 10px 0;
                opacity: 0.8;
            }
            
            .swipe-indicator::before,
            .swipe-indicator::after {
                content: '«';
                margin: 0 5px;
                animation: pulse-horizontal 1.5s infinite;
            }
            
            .swipe-indicator::after {
                content: '»';
            }
            
            @keyframes pulse-horizontal {
                0% { transform: translateX(0); }
                50% { transform: translateX(3px); }
                100% { transform: translateX(0); }
            }
            
            /* Enhance scrolling experience */
            .main-board-ranks {
                scrollbar-width: thin;
                scrollbar-color: var(--primary) transparent;
            }
            
            .main-board-ranks::-webkit-scrollbar {
                width: 5px;
            }
            
            .main-board-ranks::-webkit-scrollbar-track {
                background: transparent;
            }
            
            .main-board-ranks::-webkit-scrollbar-thumb {
                background-color: var(--primary);
                border-radius: 10px;
            }
        }
        
        /* Small phones */
        @media (max-width: 480px) {
            .header-title {
                font-size: 1.5em;
            }
            
            .derby-title {
                font-size: 1.1em;
                padding: 12px 10px;
            }
            
            .leaderboard-title {
                font-size: 1em;
            }
            
            .leaderboard.main-payout .leaderboard-title {
                font-size: 1.2em;
            }
            
            .leaderboard-species {
                font-size: 0.9em;
            }
            
            .leaderboard-detail {
                width: 95%;
                font-size: 0.8em;
            }
            
            .view-button {
                font-size: 0.85em;
                padding: 8px;
            }
            
            .top-rankings h4 {
                font-size: 1.1em;
            }
            
            .main-board-img {
                height: 100px;
            }
            
            .payout-badge {
                top: 28px;
                padding: 4px 8px;
                font-size: 0.75em;
            }
            
            .leaderboard-header {
                padding: 8px;
            }
        }
        
        .user-name {
            font-style: normal;
            color: var(--primary);
            background: rgba(0, 112, 192, 0.1);
            padding: 2px 6px;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            font-size: 1.05em;
        }
        
        @keyframes ghost-fade {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1 class="header-title">🏆 WalleyeFest Leaderboards 🏆</h1>
        </div>
        
        <div id="leaderboards-container">
            <!-- Leaderboards will be inserted here -->
            <div class="no-results">
                <p>Loading leaderboards...</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        // Custom script for boards.html
        document.addEventListener('DOMContentLoaded', () => {
            const leaderboardsContainer = document.getElementById('leaderboards-container');
            
            // Check if mobile view
            function isMobile() {
                return window.innerWidth <= 768;
            }
            
            // Add swipe indicators for mobile
            function addSwipeIndicators() {
                if (isMobile()) {
                    const rankContainers = document.querySelectorAll('.main-board-ranks');
                    rankContainers.forEach(container => {
                        if (!container.querySelector('.swipe-indicator')) {
                            const indicator = document.createElement('div');
                            indicator.className = 'swipe-indicator';
                            indicator.textContent = 'Scroll to see more';
                            container.prepend(indicator);
                        }
                    });
                }
            }
            
            // Adjust layout on window resize
            window.addEventListener('resize', function() {
                addSwipeIndicators();
            });
            
            // Display the rankboards
            async function displayRankboards() {
                try {
                    // First, fetch the data using the existing function
                    const { data, error } = await supabase
                        .from('rankboard')
                        .select('*, media:logo_media_id(*), derby:derby_id(*, product:product_id(*)), product:product_id(*)')
                        .order('created_at', { ascending: false });
                    
                    if (error) throw error;
                    
                    // Group rankboards by derby_id
                    const groupedByDerby = {};
                    const derbySet = new Set();
                    
                    data.forEach(rankboard => {
                        const derbyId = rankboard.derby_id || 'no_derby';
                        if (rankboard.derby && rankboard.derby.id) {
                            derbySet.add(rankboard.derby.id);
                        }
                        if (!groupedByDerby[derbyId]) {
                            groupedByDerby[derbyId] = [];
                        }
                        groupedByDerby[derbyId].push(rankboard);
                    });
                    
                    leaderboardsContainer.innerHTML = ''; // Clear loading message
                    
                    // Process each derby group
                    Object.entries(groupedByDerby).forEach(([derbyId, rankboards]) => {
                        // Skip the "no_derby" group
                        if (derbyId === 'no_derby') {
                            return;
                        }
                        
                        // Sort rankboards within each derby by metadata.number if it exists
                        rankboards.sort((a, b) => {
                            const numA = a.metadata?.number || 0;
                            const numB = b.metadata?.number || 0;
                            return numA - numB;
                        });
                        
                        // Create a derby section
                        const derbySectionElement = document.createElement('div');
                        derbySectionElement.className = 'derby-section';
                        
                        // Create the title element
                        const titleElement = document.createElement('h2');
                        titleElement.className = 'derby-title';
                        
                        // Add 'popular' class to first derby
                        if (rankboards[0].derby?.id === Array.from(derbySet)[0]) {
                            titleElement.classList.add('popular');
                        }
                        
                        titleElement.innerHTML = `
                            <span>
                                <span class="trophy-icon">🏆</span>
                                ${rankboards[0].derby?.name || 'Derby Event'}
                            </span>
                        `;
                        
                        // Create the content container
                        const contentElement = document.createElement('div');
                        contentElement.className = 'derby-content expanded';
                        
                        // Add click handler for collapsing/expanding
                        titleElement.addEventListener('click', () => {
                            titleElement.classList.toggle('collapsed');
                            contentElement.classList.toggle('collapsed');
                            contentElement.classList.toggle('expanded');
                        });
                        
                        // Add rankboards to the content container
                        rankboards.forEach(rankboard => {
                            if (!rankboard.metadata?.name) {
                                return; // Skip rankboards without a name
                            }
                            
                            const leaderboardElement = document.createElement('div');
                            leaderboardElement.className = 'leaderboard';
                            
                            // Determine if this is a payout leaderboard
                            if (rankboard.is_main) {
                                leaderboardElement.classList.add('main-payout');
                                leaderboardElement.innerHTML = `<div class="payout-badge">💰 TOP 25 PAYOUTS</div>`;
                            } else {
                                leaderboardElement.classList.add('non-main-payout');
                                leaderboardElement.innerHTML = `<div class="payout-badge">💰 TOP 3 PAYOUTS</div>`;
                            }
                            
                            // Add number to title if it exists
                            const numberPrefix = rankboard.metadata.number ? `${rankboard.metadata.number}. ` : '';
                            
                            if (rankboard.is_main) {
                                // Enhanced layout for main board
                                leaderboardElement.innerHTML += `
                                    <div class="leaderboard-header">

            // Fetch top submissions for a rankboard using rankboard_rankings
            async function fetchTopSubmissions(rankboardId, limit) {
                try {
                    // Get the ordered rankings from rankboard_rankings
                    const { data: rankboardRankings, error: rankingsError } = await supabase
                        .from('rankboard_rankings')
                        .select('*')
                        .eq('rankboard_id', rankboardId)
                        .single();
                    
                    console.log(`Rankboard ${rankboardId} - Rankings data:`, rankboardRankings);
                    
                    if (rankingsError) {
                        console.error('Error fetching rankboard rankings:', rankingsError);
                        throw rankingsError;
                    }
                    
                    if (rankboardRankings && rankboardRankings.ordered_submission_ids) {
                        try {
                            // Use the array directly - no need to parse JSON
                            console.log(`Rankboard ${rankboardId} - ordered_submission_ids:`, rankboardRankings.ordered_submission_ids);
                            const orderedIds = rankboardRankings.ordered_submission_ids;
                            console.log(`Rankboard ${rankboardId} - orderedIds:`, orderedIds);
                            
                            if (!Array.isArray(orderedIds)) {
                                console.error('ordered_submission_ids is not an array:', orderedIds);
                                throw new Error('Invalid format for ordered_submission_ids');
                            }
                            
                            const slicedIds = orderedIds.slice(0, limit);
                            console.log(`Rankboard ${rankboardId} - Sliced IDs (${limit}):`, slicedIds);
                            
                            if (slicedIds.length === 0) {
                                const rankingsElement = document.getElementById(`top-rankings-${rankboardId}`);
                                if (rankingsElement) {
                                    rankingsElement.innerHTML = `
                                        <p>No ranked submissions yet</p>
                                    `;
                                } else {
                                    console.error(`Element top-rankings-${rankboardId} not found`);
                                }
                                return;
                            }
                            
                            // Fetch these specific submissions
                            const { data: orderedSubmissions, error: orderedError } = await supabase
                                .from('submission')
                                .select('*, profile:profile_id(*)')
                                .in('id', slicedIds);
                                
                            console.log(`Rankboard ${rankboardId} - Fetched submissions:`, orderedSubmissions);
                            
                            if (orderedError) {
                                console.error('Error fetching submissions:', orderedError);
                                throw orderedError;
                            }
                            
                            if (orderedSubmissions && orderedSubmissions.length > 0) {
                                // Maintain the exact order from rankboard_rankings
                                const submissionsInOrder = slicedIds.map(id => {
                                    return orderedSubmissions.find(sub => sub.id === id);
                                }).filter(sub => sub !== undefined);
                                
                                console.log(`Rankboard ${rankboardId} - Final ordered submissions:`, submissionsInOrder);
                                
                                // Display the rankings
                                displayTopRankings(rankboardId, submissionsInOrder, limit);
                                return;
                            } else {
                                console.log(`Rankboard ${rankboardId} - No submissions found for the IDs:`, slicedIds);
                            }
                        } catch (error) {
                            console.error('Error processing ordered_submission_ids:', error.message);
                            const rankingsElement = document.getElementById(`top-rankings-${rankboardId}`);
                            if (rankingsElement) {
                                rankingsElement.innerHTML = `
                                    <p>Error loading rankings</p>
                                `;
                            } else {
                                console.error(`Element top-rankings-${rankboardId} not found`);
                            }
                        }
                    }
                    
                    // If we reach here, either there are no rankings or we failed to fetch them
                    const rankingsElement = document.getElementById(`top-rankings-${rankboardId}`);
                    if (rankingsElement) {
                        rankingsElement.innerHTML = `
                            <p>No ranked submissions yet</p>
                        `;
                    } else {
                        console.error(`Element top-rankings-${rankboardId} not found`);
                    }
                    
                } catch (error) {
                    console.error(`Error fetching submissions for rankboard ${rankboardId}:`, error.message);
                    const rankingsElement = document.getElementById(`top-rankings-${rankboardId}`);
                    if (rankingsElement) {
                        rankingsElement.innerHTML = `
                            <p>Error loading rankings</p>
                        `;
                    } else {
                        console.error(`Element top-rankings-${rankboardId} not found`);
                    }
                }
            }
            
            // Display top rankings in the table
            function displayTopRankings(rankboardId, submissions, limit) {
                const rankingsContainer = document.getElementById(`top-rankings-${rankboardId}`);
                
                if (!rankingsContainer) {
                    console.error(`Element top-rankings-${rankboardId} not found`);
                    return;
                }
                
                if (submissions.length === 0) {
                    rankingsContainer.innerHTML = `<p>No submissions yet</p>`;
                    return;
                }
                
                let tableHtml = `
                    <table class="top-rankings-table">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Angler</th>
                                <th>Length</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                // Display submissions in their original order from rankboard_rankings
                submissions.forEach((submission, index) => {
                    // Add medal icons for top 3
                    let medalIcon = '';
                    if (index === 0) medalIcon = '<span class="medal-icon">🥇</span> ';
                    else if (index === 1) medalIcon = '<span class="medal-icon">🥈</span> ';
                    else if (index === 2) medalIcon = '<span class="medal-icon">🥉</span> ';
                    
                    // Use username from profile if available, otherwise generate a generic angler name
                    let usernameDisplay = '';
                    if (submission.profile && submission.profile.username) {
                        usernameDisplay = `<span class="user-name">🎣 ${submission.profile.username}</span>`;
                    } else {
                        usernameDisplay = `<span class="user-name">🎣 Angler${submission.id.substring(0, 4)}</span>`;
                    }
                    
                    // Add special class for top 3 ranks
                    const rankClass = index < 3 ? ` class="rank-${index + 1}"` : '';
                    
                    tableHtml += `
                        <tr${rankClass}>
                            <td>${index + 1}</td>
                            <td>${medalIcon}${usernameDisplay}</td>
                            <td class="rank-length">${submission.fish_length}"</td>
                        </tr>
                    `;
                });
                
                // Add placeholder rows if less than limit
                for (let i = submissions.length; i < Math.min(5, limit); i++) {
                    tableHtml += `
                        <tr>
                            <td>${i + 1}</td>
                            <td>--</td>
                            <td class="rank-length">--</td>
                        </tr>
                    `;
                }
                
                tableHtml += `
                        </tbody>
                    </table>
                `;
                
                rankingsContainer.innerHTML = tableHtml;
            }
            
            // Start the display process
            displayRankboards();
        });
    </script>
